<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Real-time Character Counter</title>
</head>
<body>
    <div class="main_box">
        <h3 class="title"><span>Real-time Character Counter</span></h3>
        <textarea name="text" id="text" maxlength = "500" placeholder="Please write text here..."></textarea>
        <div class="bottom">
            <div class="charcCount">Total Characters: <span class="char">0</span></div>
            <div class="leftCount">Remaining: <span class="left">500</span></div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
