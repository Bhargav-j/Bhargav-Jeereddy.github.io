<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Image Slider</title>
</head>
<body>
    <div class="container">
        <div class="imgbox">
            <div class="images">
                <img src="https://picsum.photos/1200/600?random=1" alt="image">
                <img src="https://picsum.photos/1200/600?random=2" alt="image">
                <img src="https://picsum.photos/1200/600?random=3" alt="image">
                <img src="https://picsum.photos/1200/600?random=4" alt="image">
                <img src="https://picsum.photos/1200/600?random=5" alt="image">
            </div>
            <div class="rightArrow arrow">
                <i class="fa-solid fa-angles-right next"></i>
            </div>
            <div class="leftArrow arrow">
                <i class="fa-solid fa-angles-left prev"></i>
            </div>
            <div class="dots">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
