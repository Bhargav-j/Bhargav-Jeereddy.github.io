<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List using Local storage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class = "app">
        <!-- All the main containers are sections elements. so to have a easy styling and uniformity in the styling properties -->
        <!-- Top section - greeting section -->
        <section class="greeting">
            <h2 class="title">
                What's up, <input type="text" id = "name" placeholder="Name here">
            </h2>
        </section>

        <!-- Main section - creating todo list -->
        <section class="create-todo">
            <h3>CREATE A TODO</h3>

            <form id = "new-todo-form">
                <h4>What's on your todo list?</h4>
                <input type="text" name="content" id = "content" placeholder="e.g. Make a video" required>

                <h4>Pick a category</h4>

                <div class="options">
                    <!-- Creating Radio buttons for Business and Personal
                    Grouping each radio button and a span inside "label" allows us to select the radio button even clicked on span -->
                    <label>
                        <input type="radio" name="category" id="category1" value="business" required>
                        <span class="bubble business"></span>
                        <div>Business</div>
                    </label>

                    <label>
                        <input type="radio" name="category" id="category2" value="personal" required>
                        <span class="bubble personal"></span>
                        <div>Personal</div>
                    </label>
                </div>

                <input type="submit" value="Add todo">
            </form>
        </section>

        <!-- Show Todo list section -->
        <section class="todo-list">
            <h3>TODO LIST</h3>
            <div class="list" id="todo-list">

                    <label>

                    </label>

                    <div class="todo-content">

                    </div>

                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div> -->

                    <p style="display: none;">Seperate sections for checkbox, todo-content and action buttons and all these are binded
                    in a single div and list of these div's are grouped in todo-list div which is a part of todo section </p>
                    <label>
                        <input type="checkbox">
                        <span class="bubble personal"></span>
                    </label>

                    <div class="todo-content">

                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div> -->

        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
