<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section class="draggable-elements">
        <i class="fas fa-cat draggable" draggable="true" id="cat" style="color: #ff6384"></i>
        <i class="fas fa-dog draggable"  draggable="true" id="dog" style="color: #36a2eb"></i>
        <i class="fas fa-dove draggable" draggable="true" id="dove" style="color: #ffce56"></i>
        <i class="fas fa-fish draggable" draggable="true" id="fish" style="color: #9966ff"></i>
        <i class="fas fa-frog draggable" draggable="true" id="frog" style="color: #4bc0c0"></i>
    </section>

    <section class="droppable-elements">
        <div class="droppable" data-draggable-id="frog" ><span>Frog</span></div>
        <div class="droppable" data-draggable-id="dove"><span>Bird</span></div>
        <div class="droppable" data-draggable-id="frog"><span>Cat</span></div>
        <div class="droppable" data-draggable-id="fish"><span>Fish</span></div>
        <div class="droppable" data-draggable-id="dog"><span>Dog</span></div>
    </section>
</body>
</html>
